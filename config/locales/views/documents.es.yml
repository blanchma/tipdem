  terms_and_conditions:  "<p>  Este documento describe los términos y condiciones generales (los &quot;Términos y Condiciones Generales&quot;) aplicables al acceso y uso de los servicios ofrecidos por Gauche Argentina S.R.L. dentro del sitio <a href=\"http://www.tipdem.com\">www.tipdem.com</a> (el \"Sitio\").<br />
      CUALQUIER PERSONA QUE NO ACEPTE ESTOS TÉRMINOS Y CONDICIONES GENERALES, LOS CUALES TIENEN UN CARÁCTER OBLIGATORIO Y VINCULANTE, DEBERÁ ABSTENERSE DE UTILIZAR EL SITIO Y/O LOS SERVICIOS.<br />
      El Usuario debe leer, entender y aceptar todas las condiciones establecidas en los Términos y Condiciones Generales y en las Políticas de Privacidad así como en los demás documentos incorporados a los mismos por referencia, previo a su registración como Usuario de TIPDEM.</p>
    <p> 1. En la página web de TIPDEM, <a href=\"http://www.tipdem.com\">www.tipdem.com</a>, se promocionan productos y/o servicios sobre prestaciones o sobre mercancías de otras empresas (CREADORES de CAMPAÑAS). Dichos productos y/o servicios pertenecen exclusivamente a los respectivos Creadores de Campañas indicados, los cuales realizan esas prestaciones con arreglo a sus respectivas Condiciones Generales de Contratación.</p>
    <p> 2. La página web <a href=\"http://www.tipdem.com\">www.tipdem.com</a> así como el sistema de promociones en dicha página son gestionados por:</p>
    <blockquote>
      <p> Gauche S.R.L.<br />
        E-mail: <a href=\"mailto:info@tipdem.com\">info@tipdem.com</a></p>
    </blockquote>
    <p> 3. Ya sea mediante confirmación del correspondiente campo en el proceso de alta del usuario, o bien si Usted hace uso efectivo del servicio, quedarán como aceptadas las condiciones de uso de TIPDEM. En tal caso, Usted reconoce que nosotros – TIPDEM- consideremos el uso de nuestro servicio como reconocimiento de las condiciones de uso. Estas condiciones de uso podrán ser consultadas, impresas o grabadas localmente en cualquier momento bajo <a href=\"tyc\">http://www.tipdem.com/tyc</a>.</p>
    <p> 4. Es obligatorio completar el formulario de registración en todos sus campos con datos válidos para poder utilizar los servicios que brinda TIPDEM. El futuro Usuario deberá completarlo con su información personal de manera exacta, precisa y verdadera (&quot;Datos Personales&quot;) y asume el compromiso de actualizar los Datos Personales conforme resulte necesario. TIPDEM podrá utilizar diversos medios para identificar a sus Usuarios, pero TIPDEM NO se responsabiliza por la certeza de los Datos Personales provistos por sus Usuarios. Los Usuarios garantizan y responden, en cualquier caso, de la veracidad, exactitud, vigencia y autenticidad de los Datos Personales ingresados</p>
    <p> 5. TIPDEM se reserva el derecho de solicitar algún comprobante y/o dato adicional a efectos de corroborar los Datos Personales, así como de suspender temporal o definitivamente a aquellos Usuarios cuyos datos no hayan podido ser confirmados. En estos casos de inhabilitación, se dará de baja todos los puntos adquiridos, sin que ello genere algún derecho a resarcimiento.</p>
    <p> 6. El Usuario accederá a su cuenta personal (&quot;Cuenta&quot;) mediante el ingreso de su Nombre de Usuario y clave de seguridad personal elegida (&quot;Clave de Seguridad&quot;). El Usuario se obliga a mantener la confidencialidad de su Clave de Seguridad.</p>
    <p> 7. La Cuenta es personal, única e intransferible, y está prohibido que un mismo Usuario registre o posea más de una Cuenta. En caso que TIPDEM detecte distintas Cuentas que contengan datos coincidentes o relacionados, podrá cancelar, suspender o inhabilitarlas. </p>
    <p> 8. El Usuario será responsable por todas las operaciones efectuadas en su Cuenta, pues el acceso a la misma está restringido al ingreso y uso de su Clave de Seguridad, de conocimiento exclusivo del Usuario. El Usuario se compromete a notificar a TIPDEM en forma inmediata y por medio idóneo y fehaciente, cualquier uso no autorizado de su Cuenta, así como el ingreso por terceros no autorizados a la misma. Se aclara que está prohibida la venta, cesión o transferencia de la Cuenta (incluyendo sus puntos) bajo ningún título.</p>
    <p> 9. TIPDEM se reserva el derecho de rechazar cualquier solicitud de registración o de cancelar una registración previamente aceptada, sin que esté obligado a comunicar o exponer las razones de su decisión y sin que ello genere algún derecho a indemnización o resarcimiento.</p>
    <p> 10. Los productos y/o servicios sólo están disponibles para personas que tengan capacidad legal para contratar. No podrán adquirir los productos y/o servicios las personas que no tengan esa capacidad y los menores de edad. Los actos que éstos realicen en el Sitio serán responsabilidad de sus padres, tutores, encargados o curadores, y por tanto se considerarán realizados por éstos en ejercicio de la representación legal con la que cuentan.</p>
    <p> 11. Para promocionar o adquirir los productos y/o servicios ofrecidos en el Sitio, los Usuarios Registrados deberán facilitar determinados datos de carácter personal. Su información personal se procesa y almacena en servidores o medios magnéticos que mantienen altos estándares de seguridad y protección tanto física como tecnológica. Para mayor información sobre la privacidad de los Datos Personales y casos en los que será revelada la información personal, se pueden consultar nuestras Políticas de Privacidad en cualquier momento bajo <a href=\"privacy\" >http://www.tipdem.com/privacy.</a> </p>
    <p> 12. Sin perjuicio de otras medidas, TIPDEM podrá advertir, suspender en forma temporal o inhabilitar definitivamente la Cuenta de un Usuario,  iniciar las acciones que estime pertinentes si (a) se quebrantara alguna ley, o cualquiera de las estipulaciones de los Términos y Condiciones Generales y demás políticas de TIPDEM; (b) si incumpliera sus compromisos como Usuario; (c) si se incurriera a criterio de TIPDEM en conductas o actos dolosos o fraudulentos; (d) no pudiera verificarse la identidad del Usuario o cualquier información proporcionada por el mismo fuere errónea; (e) TIPDEM entendiera que otras acciones pueden ser causa de responsabilidad para el Usuario que las publicó, para TIPDEM o para los Usuarios. En el caso de la suspensión o inhabilitación de un Usuario, todos los puntos que tuviera adquiridos serán removidos del sistema.</p>
    <p> 13. TIPDEM podrá adaptar estas condiciones de uso de vez en cuando, por ejemplo, para poner en práctica exigencias jurídicas o tener en cuenta modificaciones de funcionamiento. Encontrará las condiciones de uso vigentes en cada momento bajo <a href=\"tyc\">http://www.tipdem.com/tyc</a>. En caso de que no estuviera de acuerdo con las modificaciones de nuestras condiciones de uso, lamentablemente ya no podrá hacer uso de nuestro servicio.</p>
    <p> 14. Debido a que la verificación de la identidad de los Usuarios en Internet es compleja, TIPDEM no puede confirmar ni confirma la identidad pretendida de cada Usuario. Por ello el Usuario cuenta con una dirección de email, <a href=\"mailto:info@tipdem.com\">info@tipdem.com</a>,  para denunciar en los casos que consideren que haya violado los términos y condiciones generales de TIPDEM.</p>
    <p> 15. TIPDEM se reserva el derecho de modificar en cualquier momento el alcance y las funciones de su página web, de limitarlas o cancelarlas. Aunque nos esforzamos por ofrecer nuestro servicio sin molestias técnicas, en particular, los trabajos de mantenimiento, la continuación del desarrollo y/o otras molestias pueden limitar y/o parcialmente interrumpir las posibilidades de uso. Bajo determinadas circunstancias se pueden producir aquí pérdidas de datos. TIPDEM no asume por ello garantía alguna sobre la disponibilidad del servicio o la ausencia de molestias técnicas o pérdidas de datos.</p>
    <p> 16. TIPDEM y los SOCIOS CLIENTES se reservan todos los derechos de Propiedad intelectual y demás derechos sobre el servicio así como sobre los contenidos publicados, informaciones, imágenes, videos y bancos de datos (a continuación denominada &quot;propiedad protegida&quot;). Por ello, está expresamente prohibida cualquier modificación, reproducción, publicación, transmisión a terceros y/o demás uso o explotación de la propiedad protegida sin el consentimiento previo por escrito de TIPDEM o del SOCIO CLIENTE respectivamente afectado. El uso indebido y la reproducción total o parcial de dichos contenidos quedan prohibidos, salvo autorización expresa y por escrito de TIPDEM.</p>
    <p> 17. El Sitio puede contener enlaces a otros sitios web lo cual no indica que sean propiedad u operados por TIPDEM. En virtud que TIPDEM no tiene control sobre tales sitios, NO será responsable por los contenidos, materiales, acciones y/o servicios prestados por los mismos, ni por daños o pérdidas ocasionadas por la utilización de los mismos, sean causadas directa o indirectamente. La presencia de enlaces a otros sitios web no implica una sociedad, relación, aprobación, respaldo de TIPDEM a dichos sitios y sus contenidos.</p>
    <p> 18. No está permitida ninguna acción o uso de dispositivo, software, u otro medio tendiente a interferir tanto en las actividades y operatoria de TIPDEM como en las descripciones, cuentas o bases de datos de TIPDEM. Cualquier intromisión, tentativa o actividad violatoria o contraria a las leyes sobre derecho de propiedad intelectual y/o a las prohibiciones estipuladas en este contrato harán pasible a su responsable de las acciones legales pertinentes, y a las sanciones previstas por este acuerdo, así como lo hará responsable de indemnizar los daños ocasionados.</p>
    <p> 19. En caso de que disposiciones concretas de estas Condiciones Generales de Contratación o del contrato concluido con la parte contratante fueran ineficaces en todo o en parte, ello no afectará a la eficacia del resto del contrato.</p>
    <p> 20. TIPDEM no se responsabiliza por cualquier daño, perjuicio o pérdida al Usuario causados por fallas en el sistema, en el servidor o en Internet. TIPDEM tampoco será responsable por cualquier virus que pudiera infectar el equipo del Usuario como consecuencia del acceso, uso o examen de su sitio web o a raíz de cualquier transferencia de datos, archivos, imágenes, textos, o audio contenidos en el mismo. Los Usuarios NO podrán imputarle responsabilidad alguna ni exigir pago por lucro cesante, en virtud de perjuicios resultantes de dificultades técnicas o fallas en los sistemas o en Internet. TIPDEM no garantiza el acceso y uso continuado o ininterrumpido de su sitio. El sistema puede eventualmente no estar disponible debido a dificultades técnicas o fallas de Internet, o por cualquier otra circunstancia ajena a TIPDEM; en tales casos se procurará restablecerlo con la mayor celeridad posible sin que por ello pueda imputársele algún tipo de responsabilidad. TIPDEM no será responsable por ningún error u omisión contenidos en su sitio web.</p>
    <p> 21. Este acuerdo no crea ningún contrato de sociedad, de mandato, de franquicia, o relación laboral entre TIPDEM y el Usuario. El Usuario reconoce y acepta que TIPDEM no es parte en ninguna operación, ni tiene control alguno sobre la calidad, seguridad o legalidad de los artículos anunciados, la veracidad o exactitud de los anuncios, la capacidad de los Usuarios para recomendar los productos y/o servicios. TIPDEM no puede asegurar que un Usuario completará una operación ni podrá verificar la identidad o Datos Personales ingresados por los Usuarios.</p>
    <p> 22. El Usuario indemnizará y mantendrá indemne a TIPDEM, sus filiales, empresas controladas y/o controlantes, directivos, administradores, representantes y empleados, por cualquier reclamo o demanda de otros Usuarios o terceros por sus actividades en el Sitio o por su incumplimiento los Términos y Condiciones Generales y demás Políticas que se entienden incorporadas al presente o por la violación de cualesquiera leyes o derechos de terceros, incluyendo los honorarios de abogados en una cantidad razonable.</p>
    <p> 23. Este acuerdo estará regido en todos sus puntos por las leyes vigentes en la República Argentina, las cuales podrán ser consultadas en el siguiente sitio: <a href=\"http://www.mecon.gov.ar\">www.mecon.gov.ar</a>. La dirección electrónica del organismo de aplicación de la misma es <a href=\"http://www.mecon.gov.fix/secdef\">www.mecon.gov.fix/secdef</a>. Cualquier controversia derivada del presente acuerdo, su existencia, validez, interpretación, alcance o cumplimiento, será sometida a los tribunales ordinarios de la Capital Federal y los procedimientos se llevarán a cabo en idioma castellano.</p>"
