  howitwork:
    prom:
      title: "¿Cómo funciona?"
      subtitle: "Promotores"
      text: "<p>Las Redes Sociales han ayudado a las personas a conocer, seguir y apoyar productos, servicios y causas de su interés. TIPDEM® te ayudará a compartir tu experiencia con tu grupo de pertenencia, a influir con tu opinión y recomendación de aquellas acciones y campañas de tu interés, pero esta vez, siendo parte del éxito de la promoción mediante la obtención de importantes beneficios.</p><p>En resumen, <strong>TIPDEM®</strong> te permite ganar dinero, descuentos, acceder a promociones, etc.; mientras disfutas de promocionar la campaña de tu agrado.</p><p><strong>¿Cómo?</strong>...  Compartir tu opinión con tus amigos, seguidores de Twitter y Facebook y hacer crecer el árbol de promoción. <strong>¡Mirá las Campañas Activas!</strong></p>"
      graph: "<p><img alt='Graph_promote' src='/images/graph_promote_es.png' width='700' /></p>"
      btn: "Beneficios"
    creator:
      title: "¿Cómo funciona?"
      subtitle: "Creadores de Campañas"
      text: "<p>Los medios sociales nos proponen nuevos esquemas de difusión y relacionamiento con nuestros FAN's y Seguidores, TIPDEM® te ayudará a potenciar esta relación unificando la gestión de las campañas en las redes sociales</p><p><strong>¿Cómo?</strong>...   Llendo más allá de las tradicionales campañas on line aprovechando el empuje e influencia de tus FAN's y Seguidores.</p>"
      graph: "<p><img alt='Graph_promote' src='/images/graph_campaign_es.png' width='700' /></p>"
      btn: "Beneficios"
