  faqs:
    title: "FAQ's - Preguntas frecuentes"
    promo:
      title: "Promotores"
      ask1: "1. ¿Cuánto cuesta registrarse en Tipdem®?"
      ans1: "Registrarse en <strong>Tipdem®</strong> en completamente gratis, recomendar campañas también es gratuito y todas las funciones que como promotor necesites utilizar."
      ask2: "2. ¿Qué beneficios obtengo al registrarme en Tipdem®?"
      ans2: "Al recomendar las campañas de <strong>Tipdem®</strong>, podrás recibir una gran variedad de beneficios en relación a la cantidad de contactos que se vayan sumando y como tu red vaya difundiendo la campaña."
      ask3: "3. ¿Qué diferencias hay en utilizar Tipdem® en lugar de otra herramienta en la cual pueda comentarles a mis amigos acerca de una campaña?"
      ans3: "Utilizando <strong>Tipdem®</strong> no solo serás referente entre tus amigos y conocidos comentándole acerca de una campaña que les puede resultar interesante o de utilidad, sino que obtendrás una recompensa por ello. Cuantos más amigos y conocidos contactes, más beneficios sumarás a tu cuenta. Además si alguno de ellos obtiene información adicional acerca de la campaña tus beneficios se multiplicarán."
      ask4: "4. ¿Cómo puedo difundir las campañas de mi interés entre mis amigos y conocidos?"
      ans4: "La forma de difundir campañas utilizando <strong>Tipdem®</strong> es muy simple:</p><blockquote><p>• Registrate en <strong>Tipdem®</strong> y convierte en promotor.<br />• Comentales a tus amigos y conocidos acerca de la campaña de tu interés a través de Twitter, Facebook o e-mail. Puedes usar una o las tres formas de comunicación.<br />• Realiza el seguimiento de tus recomendaciones desde el panel de control de <strong>Tipdem®</strong> para conocer cómo tus amigos fueron difundiendo el mensaje de la campaña que les enviaste.</p></blockquote>"
      ask5: "5. ¿Cómo puedo acceder a mis recompensas?"
      ans5: "Cada vez que ingreses con tu usuario y contraseña al sitio de <strong>Tipdem®</strong> podrás ver las recompensas a las cuales puedes acceder. Las recompensas están relacionadas al tipo de campaña que estés promocionando."
      ask6: "6. ¿Qué es 'boca a boca' o 'Word of Mouth'?"
      ans6: "El &quot;boca a boca&quot; (&quot;Word of Mouth&quot; en inglés) está relacionado con la forma en que las personas comparten información de manera informal con el grupo de su confianza.</p><p>Esta forma de contacto es muy habitual cuando una persona le recomienda a un amigo o conocido un producto que le gustó o un servicio que le resultó bueno.</p><p>Este es el concepto básico en el cual se soporta Tipdem®. Los promotores encuentran una campaña de su interés y la difunden con su grupo de amigos y conocidos. Estos, al recibirla de alguien de su confianza, le brindan mayor atención y saben que puede ser una campaña interesante ya sea para recomendar o para ellos mismos."
    creator:
      title: "Creadores de campañas"
      ask1: "1. ¿Cuánto cuesta registrarse en Tipdem®?"
      ans1: "Registrase en <strong>Tipdem®</strong> y crear campañas estándar es completamente gratis. Además <strong>Tipdem®</strong> cuenta con planes pagos especiales en caso de necesitar herramientas de mayor poder de análisis para las campañas."
      ask2: "2. ¿Qué beneficios obtengo al utilizar Tipdem® para crear y promover mis campañas?"
      ans2: "<strong>Tipdem®</strong> te permitirá difundir tus campañas de manera sencilla, gratis y con un gran impacto en las redes sociales más populares. Además podrás ver información detallada y<br />centralizada del avance de la misma en único Panel de Control."
      ask3: "3. ¿Cómo puedo crear mi campaña con Tipdem®?"
      ans3: "Para crear tu campaña tienes que seguir el asistente para la creación de campañas y en pocos minutos tendrás tu nueva campaña en línea. Para eso solamente tienes que realizar 4 sencillos pasos:</p><blockquote><p> <strong>a)</strong> Elige los datos básicos de tu campaña (Nombre de la campaña, Descripción, Mensaje y Duración).<br /><strong>b)</strong> Define las recompensas para los Promotores.<br /><strong>c)</strong> Diseña la Página de Promoción de tu Campaña.<br /><strong>d)</strong> Avísale a tus amigos y conocidos a través de Twitter y Facebook… y listo!</p></blockquote>"
      ask4: "4. ¿Cómo puedo ver el avance de mi campaña?"
      ans4: "Cada vez que ingreses con tu usuario y contraseña al sitio de <strong>Tipdem®</strong> podrás ver en el Panel de Control el detalle de cómo ha avanzado tu campaña y cuantos nuevos promotores se han sumado para difundirla. Además podrás ver este detalle organizado por la red social o e-mail."
      ask5: "5. ¿Qué es 'boca a boca' o 'Word of Mouth'?"
      ans5: "El &quot;boca a boca&quot; (&quot;Word of Mouth&quot; en inglés) está relacionado con la forma en que las personas comparten información de manera informal con el grupo de personas de su<br />confianza.</p><p>Esta forma de contacto es muy habitual cuando una persona le recomienda a un amigo o conocido un producto que le gustó o un servicio que le resultó bueno.<br />Este es el concepto básico en el cual se soporta <strong>Tipdem®</strong>. Los promotores encuentran una campaña de su interés y la difunden con su grupo de amigos y conocidos. Estos, al recibirla de alguien de su confianza, le brindan mayor atención y saben que puede ser una campaña interesante ya sea para recomendar o para ellos mismos."